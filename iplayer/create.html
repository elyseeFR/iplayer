<!DOCTYPE html>
<html>
<head>
  <title>Interactive Player Create</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
   
  <link href="css/create.css" rel="stylesheet" type="text/css">

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="css/video-js.css" rel="stylesheet" type="text/css">
  <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">
  <link href="css/iplayer.css" rel="stylesheet" type="text/css">
  <link href="css/bjqs.css" rel="stylesheet" type="text/css">

  <script src="/iplayer/javascript/lib/modernizr.min.js"></script>
  <script src="javascript/lib/video.js"></script>
  
  <script src="/iplayer/javascript/site.js"></script>
  <script src="javascript/iplayer-create.js"></script>
  <script src="javascript/hotspot.js"></script>
  <script src="javascript/pulsar.js"></script>
  <script src="javascript/popup.js"></script>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <script src="javascript/lib/bjqs-1.3.min.js"></script>
  <script src="javascript/lib/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="javascript/lib/jquery.json.min.js"></script>

  <script src="javascript/create.js"></script>

  <!--script src="javascript/jquerypp.custom.js"></script-->

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    var _gaq = null;
    videojs.options.flash.swf = "video-js.swf";
  </script>
</head>
<body>
    <div id="main_container">
        <h3>Général</h3>
        <div>
            <form action="#" method="get" id="general_form">
                <p>
                    <label for="name">Nom du projet : </label> <input id="name" name="name" value="" />
                </p>
                <p>
                    <input name="autoplay" id="autoplay" value="0" type="checkbox"/> <label for="autoplay"> Autoplay ?</label>
                </p>
                <p>
                    <label for="logo">Logo : </label> <input id="logo" name="logo" value="" />
                </p>
                <p>
                    <label for="logoLink">Lien du logo : </label> <input id="logoLink" name="logoLink" value="" />
                </p>
                <p>
                    <label for="shareLink">Lien de partage : </label> <input id="shareLink" name="shareLink" value="" />
                </p>
                <p>
                    <label for="shareText">Texte du partage : </label> <input id="shareText" name="shareText" value="" />
                </p>
                <p>
                    <label for="twitterVia">Via partage Twitter : </label> <input id="twitterVia" name="twitterVia" value="" />
                </p>
                <p>
                    <label for="twitterHashtag">Hashtag partage Twitter : </label> <input id="twitterHashtag" name="twitterHashtag" value="" />
                </p>
                <p>
                    <label for="ga">Identifiant Google Analytics : </label> <input id="ga" name="ga" value="" />
                </p>
                <p>
                    <button>Enregistrer</button> 
                </p>
            </form>
        </div>
        <h3>Pulsar</h3>
        <div>
            <form action="#" method="get" id="pulsar_form">
                <p>
                    <label for="pulsar_duration">Durée : </label> <input id="pulsar_duration" name="duration" value="3000" />
                </p>
                <p>
                    <label for="pulsar_maxWidth">Taille maximum : </label> <input id="pulsar_maxWidth" name="maxWidth" value="60" />
                </p>
                <p>
                    <label for="pulsar_numberCircles">Nombre de cercles : </label> <input id="pulsar_numberCircles" name="numberCircles" value="2" />
                </p>
                <p>
                    <label for="pulsar_borderColor">Couleur de la bordure : </label> <input id="pulsar_borderColor" name="borderColor" value="#000000" />
                </p>
                <p>
                    <label for="pulsar_borderSize">Taille de la bordure : </label> <input id="pulsar_borderSize" name="borderSize" value="2" />
                </p>
                <p>
                    <label for="pulsar_fillColor">Couleur de remplissage : </label> <input id="pulsar_fillColor" name="fillColor" value="#ffffff" />
                </p>
                <p>
                    <button>Enregistrer</button> 
                </p>
            </form>
        </div>
        
        <h3>Vidéo</h3>
        <div>
            <form action="#" method="get" id="video_form">
                <p>
                    <label for="video_mp4">Vidéo MP4 : </label> <input id="video_mp4" name="video_mp4" value="" />
                </p>
                <p>
                    <label for="video_webm">Vidéo Webm : </label> <input id="video_webm" name="video_webm" value="" />
                </p>
                <p>
                    <label for="video_ogv">Vidéo OGV : </label> <input id="video_ogv" name="video_ogv" value="" />
                </p>
                <p>
                    <label for="video_width">Vidéo largeur : </label> <input id="video_width" name="video_width" value="" />
                </p>
                <p>
                    <label for="video_height">Vidéo hauteur : </label> <input id="video_height" name="video_height" value="" />
                </p>
                <p>
                    <label for="video_poster">Vidéo poster : </label> <input id="video_poster" name="video_poster" value="" />
                </p>
                <p>
                    <label for="video_subtitles">Vidéo sous-titres : </label> <input id="video_subtitles" name="video_subtitles" value="" />
                </p>
                <div id="hotspots" class="ui-widget-content">
                    <ol></ol>
                    <button id="addHotspot">Ajouter un hotspot</button>
                </div>
                <div id="popups" class="ui-widget-content">
                    <ol></ol>
                    <button id="addPopup">Ajouter une popup</button>
                </div>
                <p>
                    <button>Enregistrer</button> 
                </p>
            </form>
        </div>

        <h3>Plan</h3>
        <div>
            <form action="#" method="get" id="map_form">
                <p>
                    <label for="map_title">Label du boutton : </label> <input id="map_title" name="map_title" value="" />
                </p>
                <div id="frames" class="ui-widget-content">
                    <ol></ol>
                    <button id="addFrame">Ajouter une image</button>
                </div>
                <p>
                    <button>Enregistrer</button> 
                </p>
            </form>
        </div>
        
        <h3>Page générée</h3>
        <div>
            <textarea id="template"></textarea>
        </div>

        <h3>Sauvegarde du projet</h3>
        <div>
            <textarea id="projectJSON"></textarea>
            <button id="loadProjectJSON">Charger</button>
        </div>
    </div>

    <div id="windowHotspot" style="display: none;">
        <form action="#" method="get" id="hotspot_form">
            <div id="video_container"></div>
            <p>
                <label for="hotspot_name">Identifiant : </label> <input id="hotspot_name" name="hotspot_name" value="" />
            </p>
            <p>
                <label for="hotspot_target">Cible : </label> <select id="hotspot_target" name="hotspot_target">
                                                                 <option selected="selected" value="popup">Une popup</option>
                                                                 <option value="_blank">Une nouvelle fenêtre</option>
                                                                 <option value="_top">Cette fenêtre</option>
                                                                 <option value="video">Une autre vidéo</option>
                                                                 <option value="timecode">Une position dans cette vidéo</option>
                                                             </select>
            </p>
            <p>
                <label for="hotspot_link">Lien (http ou nom popup): </label> <input id="hotspot_link" name="hotspot_link" value="" />
            </p>
            <p>
                <label for="hotspot_tooltip">Tooltip: </label> <input id="hotspot_tooltip" name="hotspot_tooltip" value="" />
            </p>
            <p>
                <label for="hotspot_tooltipTime">Durée tooltip: </label> <input id="hotspot_tooltipTime" name="hotspot_tooltipTime" value="5" />
            </p>
            <p>
                <label for="hotspot_moves">Mouvements</label>
                <textarea id="hotspot_moves" name="hotspot_moves"></textarea>
            </p>
            <p>
                <button>Enregistrer</button> 
            </p>
        </form>
    </div>
    <div id="windowPopup" style="display: none;">
        <form action="#" method="get" id="popup_form">
            <p>
                <label for="popup_name">Identifiant : </label> <input id="popup_name" name="popup_name" value="" />
            </p>
            <p>
                <label for="popup_title">Titre : </label> <input id="popup_title" name="popup_title" value="" />
            </p>
            <p>
                <label for="popup_type">Type : </label> <select id="popup_type" name="popup_type"><option>mixed</option><option>html</option><option>htmlVideo</option><option>video</option><option>slideshow</option><option>picture</option></select>
            </p>
            <p class="mixed popupType">
                <label for="popup_leftType">Type de contenu gauche : </label> <select id="popup_leftType" name="popup_leftType"><option>htmlVideo</option><option>video</option><option>slideshow</option><option>picture</option></select>
            </p>                
            <p class="mixed html htmlVideo video slideshow picture popupType">
                <label for="popup_leftContent">Contenu gauche : </label>
                <textarea name="popup_leftContent" id="popup_leftContent"></textarea>
            </p>
            <p class="mixed_video mixed_htmlVideo htmlVideo video popupType">
                <label for="popup_videoWidth">Largeur de la vidéo : </label>
                <input name="popup_videoWidth" id="popup_videoWidth" value="" />
            </p>
            <p class="mixed_video mixed_htmlVideo htmlVideo video popupType">
                <label for="popup_videoHeight">Hauteur de la vidéo : </label>
                <input name="popup_videoHeight" id="popup_videoHeight" value="" />
            </p>
            <p class="mixed_video mixed_htmlVideo htmlVideo video popupType">
                <input name="popup_autoClose" id="popup_autoClose" value="1" type="checkbox"/> <label for="popup_autoClose"> Fermer à la fin de la vidéo</label>
            </p>
            <p class="mixed popupType">
                <label for="popup_rightContent">Contenu droit : </label>
                <textarea name="popup_rightContent" id="popup_rightContent"></textarea>
            </p>
            <p>
                <button>Enregistrer</button> 
            </p>
        </form>
    </div>
    <div id="windowFrame" style="display: none;">
        <form action="#" method="get" id="frame_form">
            <p>
                <label for="frame_title">Titre : </label> <input id="frame_title" name="frame_title" value="" />
            </p>
            <p>
                <label for="frame_image">Chemin vers l'image (*) : </label> <input id="frame_image" name="frame_image" value="" />
            </p>
            <p>
                <label for="frame_width">Largeur de l'image (*) : </label> <input id="frame_width" name="frame_width" value="" />
            </p>
            <p>
                <label for="frame_height">Hauteur de l'image (*) : </label> <input id="frame_height" name="frame_height" value="" />
            </p>
            <p>
                <label for="frame_group">Identifiant du groupe de hotspots (*) : </label> <input id="frame_group" name="frame_group" value="" />
            </p>
            <p>
                <label for="frame_startsAt">Afficher à partir de (s) : </label> <input id="frame_startsAt" name="frame_startsAt" value="" />
            </p>
            <p>
                <label for="frame_zoom">Zoom : </label> <input id="frame_zoom" name="frame_zoom" value="" />
            </p>
            <p>
                <label for="frame_x">Position X du hotspot : </label> <input id="frame_x" name="frame_x" value="" />
            </p>
            <p>
                <label for="frame_y">Position Y du hotspot : </label> <input id="frame_y" name="frame_y" value="" />
            </p>
            <p>
                <label for="frame_target">Cible : </label> <select id="frame_target" name="frame_target"><option value="_blank">Une nouvelle fenêtre</option><option value="_top">Cette fenêtre</option><option selected="selected" value="timecode">Une position dans cette vidéo</option><option value="video">Une autre vidéo</option></select>
            </p>
            <p>
                <label for="frame_link">Valeur de la cible (lien ou secondes): </label> <input id="frame_link" name="frame_link" value="" />
            </p>
            <br />
            <h2>Hotspots</h2>
            <p>
                <label for="frame_imageHS1">Image (*) : </label> <input id="frame_imageHS1" name="frame_imageHS1" value="/iplayer/images/circle-black.png" />
            </p>
            <p>
                <label for="frame_imageHS2">Image sélectionnée (*) : </label> <input id="frame_imageHS2" name="frame_imageHS2" value="/iplayer/images/circle-red.png" />
            </p>
            <p>
                <label for="frame_borderSizeHS">Taille de la bordure (*) : </label> <input id="frame_borderSizeHS" name="frame_borderSizeHS" value="2" />
            </p>
            <p>
                <label for="frame_fillColorHS1">Couleur de remplissage (*) : </label> <input id="frame_fillColorHS1" name="frame_fillColorHS1" value="#ffffff" />
            </p>
            <p>
                <label for="frame_fillColorHS2">Couleur de remplissage sélectionnée (*) : </label> <input id="frame_fillColorHS2" name="frame_fillColorHS2" value="#ff0000" />
            </p>
            <p>
                <label for="frame_borderColorHS1">Couleur de la bordure (*) : </label> <input id="frame_borderColorHS1" name="frame_borderColorHS1" value="#000000" />
            </p>
            <p>
                <label for="frame_borderColorHS2">Couleur de la bordure sélectionnée (*) : </label> <input id="frame_borderColorHS2" name="frame_borderColorHS2" value="#ff0000" />
            </p>
            <p>
                <small><i><b>(*)</b> Si non spécifiée, la valeur sera copiée depuis la frame précédente</i></small>
            <p>
            <p>
                <button>Enregistrer</button> 
            </p>
        </form>
    </div>
</body>
</html>
